name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Prevent infinite loops - don't review bot PRs
    if: |
      github.actor != 'github-actions[bot]' &&
      github.actor != 'claude[bot]' &&
      github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read          # Read code for review (no commits needed)
      pull-requests: write    # Post review comments
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for thorough review context

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'

          # Restrict to read-only operations - code review should not modify files
          claude_args: |
            --allowedTools "Read,Grep,Glob,Bash(git log:*),Bash(git diff:*),Bash(git status),Bash(npm run test),Bash(npm run lint),Bash(gh pr:*)"

